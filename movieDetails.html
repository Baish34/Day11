<!DOCTYPE html>
<html>
  <head>
    <title>Movie Details</title>
  </head>
  <body>
    <header>
      <a href="index.html">Movie Database</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
      <h2>Movie Details</h2>
    </header>
    <main>
      <section id="movieDetail">

      </section>
    </main>
    <footer>&copy; 2023 Company Name. All rights reserved.</footer>

    <script>
      let movies = [
        {id: "1", name: "Movie 1", genre: "Action", details: "This is an action-packed movie.", releaseDate: "2023-01-15", director: "John Doe"},
        {id: "2", name: "Movie 2", genre: "Drama", details: "A dramatic story unfolds in this movie.", releaseDate: "2023-02-20", director: "Jane Smith"},
        {id: "3", name: "Movie 3", genre: "Comedy", details: "Get ready to laugh with this comedy.", releaseDate: "2023-05-20", director: "Jane Walk"}
      ]

      function getParameterById(id){
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
      }

      let movieId = getParameterById('id')

      let movie;
      for(let i = 0; i < movies.length; i++){
        if(movies[i].id === movieId){
          movie = movies[i]
        }
      }

      let movieDetailElement = document.getElementById('movieDetail');
      if(movie) {
        movieDetailElement.innerHTML = `
        <h2>${movie.name}</h2>
        <p><strong>Genre:</strong> ${movie.genre}</p>
        <p><strong>Details:</strong> ${movie.details}</p>
        <p><strong>Release Date:</strong> ${movie.releaseDate}</p>
        <p><strong>Director:</strong> ${movie.director}</p>
        `
      } else {
        movieDetailElement.innerHTML = "Movie detail not Found."
      }
    </script>
  </body>
</html>
